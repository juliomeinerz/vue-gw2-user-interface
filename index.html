<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guild Wars 2 - User Interface</title>    
  </head>
  <body>
    <div id="app">
      <h1> Insert your API Key below! </h1>
      <input type="text" name="key" placeholder="API Key" v-model="key" /> <br><br>
      <button v-on:click="validateKey"> Sign In </button> 
      <p v-if="keyIsValid"> Access authorized! </p>
      <p v-else> Access unauthorized! </p>    
    </div>
    
  </body>
</html>
